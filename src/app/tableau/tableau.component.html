
<app-home></app-home>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="numPDP">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.numPDP}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="numOT">
      <th mat-header-cell *matHeaderCellDef> Numéro OT </th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.numOT}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="secteur">
      <th mat-header-cell *matHeaderCellDef> Secteur </th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.secteur}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ut">
      <th mat-header-cell *matHeaderCellDef> UT </th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.ut}} </td>
    </ng-container> 

    <ng-container matColumnDef="equipement">
      <th mat-header-cell *matHeaderCellDef> Équipement </th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.equipement}} </td>
    </ng-container>

    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Libelle </th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.libelle}} </td>
    </ng-container>   

    <ng-container matColumnDef="semaine">
      <th mat-header-cell *matHeaderCellDef> Semaine</th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.semaine}} </td>
    </ng-container>

    <ng-container matColumnDef="prestataire">
      <th mat-header-cell *matHeaderCellDef> Prestataire </th>
      <td mat-cell *matCellDef="let listePDP"> {{listePDP.prestataire}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
